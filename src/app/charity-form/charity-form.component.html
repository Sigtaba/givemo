<nav>
  <i routerLink="../charity-list" class="fa fa-search" aria-hidden="true"></i>
  <div class="site-logo">
    <h1>{{title}}</h1>
    <img id="logo" src="../assets/logo.png">
  </div>
  <i routerLink="../profile" class="fa fa-user" aria-hidden="true"></i>
</nav>
<form>
  <div class="form-group">
    <label for="name">Organization Name</label>
    <input #name>
  </div>

  <button (click)="showCharities(name.value);">Get Result</button>
</form>

<button (click)="showAllCharities();">Get Result</button>

<div *ngIf="charities">
  <app-charity-list [charities]="charities"></app-charity-list>
</div>
