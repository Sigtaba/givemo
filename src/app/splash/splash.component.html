<div *ngIf ="!isLoggedIn">
  <a (click)="login()">Log in</a>
</div>

  <div class="site-logo">
    <h1>{{title}}</h1>
    <img id="logo" src="../assets/logo.png">
  </div>
  <i class="fa fa-user" aria-hidden="true"></i>
</div>
<app-profile></app-profile>
