<div class="splash-page">
  <div *ngIf ="!isLoggedIn" class="splash-log-in">
    <h1>givemo</h1>
    <div class="holder">
      <div class="log-in-card">
        <h2>Log in</h2>
        <a (click)="login()"><img src="../assets/google-signin.png"></a>
      </div>
    </div>
    <img id="white-logo" src="../assets/white-logo.png" alt="">
  </div>
  <div *ngIf="user" class="header">
    <div routerLink="profile"></div>
  </div>
</div>
