<nav>
  <i routerLink="../charity-form" class="fa fa-search" aria-hidden="true"></i>
  <div class="site-logo">
    <img id="logo" src="../assets/logo.png">
    <h1>{{title}}</h1>
  </div>
  <i routerLink="../profile" class="fa fa-user-circle-o" aria-hidden="true"></i>
</nav>
<div class="profile-holder">
  <div class="profile-card">
    <div class="log-out-holder">
      <p class="log-out" (click)="logout()">Log out</p>
    </div>
    <div class="profile-header">
      <div class="profile-photo">
        <img src="{{userPhoto}}">
      </div>
      <div class="profile-info">
        <h3>{{userName}}</h3>
        <p>Total Donated: $150</p>
        <p>Joined: July 23, 2017</p>
      </div>
    </div>
    <div class="find-cause-holder">
      <h3 class="find-cause-button" routerLink="../charity-form">Find a cause</h3>
    </div>
    <div class="favorite-causes-title">
      <i class="fa fa-heart" aria-hidden="true"></i>
      <h3>Favorite Causes</h3>
    </div>
    <div class="favorite-causes-list" *ngFor="let savedCharity of savedCharities | async">
      <h4>{{savedCharity.charityName}}</h4>
      <div class="favorites-donation-section">
        <p>Total donations: $50</p>
        <button (click)='showDonate(charity)'>Donate</button>
        <button (click)="deleteCharity(savedCharity)">Remove</button>
      </div>
      <hr>
      <ng-container class="donate-container" *ngIf="(donate && selectedCharity === charity)">
        <div class="donation-slide">
          <p>Make a donation</p>
          <h4>{{charity.charityName}}</h4>
          <label>Amount: $</label>
          <input #dollar id="dollar-input" type="number">
          <form>
            <input checked="checked" type="radio" name="frequency" value="once">Once<br>
            <input type="radio" name="frequency" value="monthly">Monthly<br>
            <input type="radio" name="frequency" value="annually">Annually<br>
          </form>
          <div class="button-container">
            <button type="submit" name="button" (click)="dollar.value=''">submit donation</button>
          </div>
          <p (click)='selectedCharity = ""'>X</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<footer>
  <p routerLink="../about">about</p>
  <p>givemo <i class="fa fa-copyright" aria-hidden="true"></i> 2017</p>
</footer>
