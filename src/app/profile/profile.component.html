<nav>
  <i routerLink="../charity-form" class="fa fa-search" aria-hidden="true"></i>
  <div class="site-logo">
    <h1>{{title}}</h1>
    <img id="logo" src="../assets/logo.png">
  </div>
  <i routerLink="../profile" class="fa fa-user-circle-o" aria-hidden="true"></i>
</nav>
<div class="profile-card">
  <button (click)="logout()">Logout</button>
  <p>{{userName}}</p>
  <div class="profile-photo">
    <img src="{{userPhoto}}">
  </div>
  <h3>Favorites</h3>
    <div *ngFor="let savedCharity of savedCharities | async">
      <p>{{savedCharity.charityName}}</p>
      <button (click)="deleteCharity(savedCharity)">Delete</button>
    </div>
  </div>
<footer routerLink="../about">About</footer>
