<div class="card-body">
  <div *ngFor="let charity of charities">
    <div class="charities">
      <h4>{{charity.charityName}}</h4>

      <!-- this is not being implemented yet, but will trigger the heart to toggle off -->
      <div *ngIf="!charity.favorited">
        <i (click)="saveFavorite(charity);" class="fa fa-heart-o" aria-hidden="true"></i>
      </div>
      <div *ngIf="charity.favorited">
        <i (click)="unFavorite(charity);" class="fa fa-heart" aria-hidden="true"></i>
      </div>


      <div *ngIf="charity.category == 1">
        <div>Animal</div>
      </div>
      <div *ngIf="charity.category == 2">
        <div>Arts & Culture</div>
      </div>
      <div *ngIf="charity.category == 3">
        <div>Community</div>
      </div>
      <div *ngIf="charity.category == 4">
        <div>Education</div>
      </div>
      <div *ngIf="charity.category == 5">
        <div>Environment</div>
      </div>
      <div *ngIf="charity.category == 6">
        <div>Health</div>
      </div>
      <div *ngIf="charity.category == 7">
        <div>Human Rights</div>
      </div>
      <div *ngIf="charity.category == 8">
        <div>Human Services</div>
      </div>
      <a href="{{charity.websiteURL}}">Visit Website</a>
      <div>{{charity.tag_line}}</div>

      <div *ngIf="charity.rating == 3">
        <div> Rating: <p class="fa fa-circle" aria-hidden="true"></p><p class="fa fa-circle" aria-hidden="true"></p><p class="fa fa-circle" aria-hidden="true"></p><p class="fa fa-circle-o" aria-hidden="true"></p>
        </div>
      </div>
      <div *ngIf="charity.rating == 4">
        <div> Rating:<p class="fa fa-circle" aria-hidden="true"></p><p class="fa fa-circle" aria-hidden="true"></p><p class="fa fa-circle" aria-hidden="true"></p><p class="fa fa-circle" aria-hidden="true"></p>
        </div>
      </div>

      <!-- <div style="box-shadow: 10px 10px 127px 67px rgba(68,68,68,0.83);" class="modal-container">
        <modal class="modal" #myModal>
          <modal-header>
            <h2>Make a donation</h2>
          </modal-header>
          <modal-content>
            {{charity.charityName}}
            <input placeholder="amount">
            <select>
              <option value=""></option>
              <option value="">Daily</option>
              <option value="">Monthly</option>
              <option value="">Annually</option>
            </select>
          </modal-content>
          <modal-footer>
            <button class="btn btn-primary" (click)="myModal.close()">close</button>
          </modal-footer>
        </modal>
      </div> -->
      <div class="charity-card-buttons">
        <button (click)='showDetails(charity)' type="submit" name="button">More Info</button>
        <button (click)='showDonate(charity)' type="submit" name="button">Donate</button>
      </div>
      <br>
    </div>
    <ng-container *ngIf="(show && selectedCharity === charity)">
      <div class="charity-more-info">
        <p>Mission</p>
        <p>{{selectedCharity.mission}}</p>
        <p (click)='selectedCharity = ""'>X</p>
      </div>
    </ng-container>
    <ng-container class="donate-container" *ngIf="(donate && selectedCharity === charity)">
      <div class="donation-slide">
        <p>Make a donation</p>
        <h4>{{charity.charityName}}</h4>
        <label>Amount: $</label>
        <input #dollar id="dollar-input" type="number">
        <form>
          <input checked="checked" type="radio" name="frequency" value="once">Once<br>
          <input type="radio" name="frequency" value="monthly">Monthly<br>
          <input type="radio" name="frequency" value="annually">Annually<br>
        </form>
        <div class="button-container">
          <button type="submit" name="button" (click)="dollar.value=''">submit donation</button>
        </div>
        <p (click)='selectedCharity = ""'>X</p>
      </div>
    </ng-container>
  </div>
</div>
