<div class="card-body">
  <div *ngFor="let charity of charities">
    <div class="charities">
      <h4>{{charity.charityName}}</h4>

      <!-- this is not being implemented yet, but will trigger the heart to toggle on and off -->
      <!-- <div *ngIf="firebase.charityIsFavorited(charity.charityName)"> -->


        <i (click)="saveFavorite(charity.charityName);" class="fa fa-heart-o" aria-hidden="true"></i>

      <!-- </div> -->



      <!-- </div> -->

        <!-- <div *ngIf"charity.charityName == favoriteCharities.charityName"> -->
        <!-- <i (click)="saveFavorite(charity.charityName)" class="fa fa-heart-o" aria-hidden="true"></i>
      <! </div> -->

      <div *ngIf="charity.category == 1">
        <div>Animal</div>
      </div>
      <div *ngIf="charity.category == 2">
        <div>Arts & Culture</div>
      </div>
      <div *ngIf="charity.category == 3">
        <div>Community</div>
      </div>
      <div *ngIf="charity.category == 4">
        <div>Education</div>
      </div>
      <div *ngIf="charity.category == 5">
        <div>Environment</div>
      </div>
      <div *ngIf="charity.category == 6">
        <div>Health</div>
      </div>
      <div *ngIf="charity.category == 7">
        <div>Human Rights</div>
      </div>
      <div *ngIf="charity.category == 8">
        <div>Human Services</div>
      </div>
      <a href="{{charity.websiteURL}}">Visit Website</a>
      <p>{{charity.tag_line}}</p>

      <div *ngIf="charity.rating == 3">
        <div> Rating: <p class="fa fa-heart-o"></p><p class="fa fa-heart-o"></p><p class="fa fa-heart-o"></p>
        </div>
      </div>
      <div *ngIf="charity.rating == 4">
        <div> Rating:<p class="fa fa-heart-o"></p><p class="fa fa-heart-o"></p><p class="fa fa-heart-o"></p><p class="fa fa-heart-o"></p>
        </div>
      </div>

      <div class="modal-container">
        <modal class="modal" #myModal>
          <modal-header>
            <h2>Make a donation</h2>
          </modal-header>
          <modal-content>
            {{charity.charityName}}
            <input placeholder="amount">
            <select>
              <option value=""></option>
              <option value="">Daily</option>
              <option value="">Monthly</option>
              <option value="">Annually</option>
            </select>
          </modal-content>
          <modal-footer>
            <button class="btn btn-primary" (click)="myModal.close()">close</button>
          </modal-footer>
        </modal>
      </div>
      <div class="charity-card-buttons">
        <button (click)='showDetails(charity)' type="submit" name="button">More Info</button>
        <button (click)="myModal.open()">Donate</button>
      </div>
      <br>
    </div>
    <ng-container *ngIf="show && selectedCharity === charity">
      <div class="charity-more-info">
        <p>Mission</p>
        <p>{{selectedCharity.mission}}</p>
        <p (click)='selectedCharity = ""' type="submit" name="button">X</p>
      </div>
    </ng-container>

  </div>
</div>
